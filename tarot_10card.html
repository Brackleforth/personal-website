<script>
var majorArcana = ["The Magician", "The High Priestess", "The Empress", "The Emperor", "The Hierophant", "The Lovers", "The Chariot", "Strength", "The Hermit", "Wheel of Fortune", "Justice", "The Hanged Man", "Death", "Temperance", "The Devil", "The Tower", "The Star", "The Moon", "The Sun", "Judgment", "The World", "The Fool"];
var values = ["Ace", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "King", "Queen", "Knight", "Page"];
var suits = [" of Cups", " of Pentacles", " of Swords", " of Wands"]
var minorArcana = [];
for (i = 0; i < values.length - 1; i++){
for (j = 0; j < suits.length - 1; j++){
minorArcana.push(values[i] + suits[j]);
}}
var allArcana = [];
for (i = 0; i < majorArcana.length - 1; i++){
allArcana.push(majorArcana[i])};
for (i = 0; i < minorArcana.length - 1; i++){
allArcana.push(minorArcana[i])};
//
function tarot(){
var q = Math.floor(Math.random() * Math.floor(allArcana.length));
var r = Math.floor(Math.random() * Math.floor(allArcana.length));
while (q === r){
var r = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var s = Math.floor(Math.random() * Math.floor(allArcana.length));
while (s === q | s === r){
var s = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var t = Math.floor(Math.random() * Math.floor(allArcana.length));
while (t === q | t === r | t === s){
var t = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var u = Math.floor(Math.random() * Math.floor(allArcana.length));
while (u === q | u === r | u === s | u === t){
var u = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var v = Math.floor(Math.random() * Math.floor(allArcana.length));
while (v === q | v === r | v === s | v === t | v === u){
var v = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var w = Math.floor(Math.random() * Math.floor(allArcana.length));
while (w === q | w === r | w === s | w === t | w === u | w === v){
var w = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var x = Math.floor(Math.random() * Math.floor(allArcana.length));
while (x === q | x === r | x === s | x === t | x === u | x === v | x === w){
var x = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var y = Math.floor(Math.random() * Math.floor(allArcana.length));
while (y === q | y === r | y === s | y === t | y === u | y === v | y === w | y === x){
var y = Math.floor(Math.random() * Math.floor(allArcana.length));
}
var z = Math.floor(Math.random() * Math.floor(allArcana.length));
while (z === q | z === r | z === s | z === t | z === u | z === v | z === w | z === x | z === y){
var z = Math.floor(Math.random() * Math.floor(allArcana.length));
}
document.getElementById("tarot1").innerHTML = allArcana[q];
document.getElementById("tarot2").innerHTML = allArcana[r];
document.getElementById("tarot3").innerHTML = allArcana[s];
document.getElementById("tarot4").innerHTML = allArcana[t];
document.getElementById("tarot5").innerHTML = allArcana[u];
document.getElementById("tarot6").innerHTML = allArcana[v];
document.getElementById("tarot7").innerHTML = allArcana[w];
document.getElementById("tarot8").innerHTML = allArcana[x];
document.getElementById("tarot9").innerHTML = allArcana[y];
document.getElementById("tarot10").innerHTML = allArcana[z];
};

</script>
