<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Based Browser Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            background-color: #222;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
            z-index: 10;
        }
        .toggle-btn, .reset-btn {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 60px;
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            touch-action: manipulation;
            user-select: none;
            cursor: pointer;
            z-index: 10;
        }
        .reset-btn {
            bottom: 80px; /* Positioned above toggle button */
        }
        .toggle-btn:active, .reset-btn:active {
            background-color: #777;
        }
        .control-btn {
            background-color: #555;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
            cursor: pointer;
        }
        .control-btn:active {
            background-color: #777;
        }
        .empty {
            background: none;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="control-btn empty"></div>
        <div class="control-btn" id="up-btn">↑</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="left-btn">←</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="right-btn">→</div>
        <div class="control-btn empty"></div>
        <div class="control-btn" id="down-btn">↓</div>
        <div class="control-btn empty"></div>
    </div>
    <div class="toggle-btn" id="toggle-btn">Jump1</div>
    <div class="reset-btn hidden" id="reset-btn">Reset</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const virtualWidth = 1600;
        const virtualHeight = 900; // 16:9 aspect ratio
        let scale = 1;

        const gridWidth = 16;
        const gridHeight = 8; // Playable area (excludes status bar)
        const cellWidth = virtualWidth / gridWidth;
        const cellHeight = (virtualHeight * (gridHeight / 9)) / gridHeight;
        const statusBarHeight = virtualHeight / 9;

        const levelName = "Level 1";

        // Track game state
        let isInputActive = false;
        let movementMode = 'jump1'; // Default mode
        let isPlayerDead = false;
        let movement_lock = false; // Locks movement until all arrow keys are released
        let grid = [];
        const keyState = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        function draw() {
            ctx.save();
            ctx.scale(scale, scale);

            // Clear canvas
            ctx.clearRect(0, 0, virtualWidth, virtualHeight);

            // Count claimed and total floor tiles
            const claimedTiles = grid.filter(cell => cell.state === 'claimed' || (cell.state === 'player' && !isPlayerDead)).length;
            const totalFloorTiles = grid.filter(cell => cell.state === 'floor' || cell.state === 'claimed' || (cell.state === 'player' && !isPlayerDead)).length;

            // Draw status bar (off-white)
            ctx.fillStyle = '#F5F5F5';
            ctx.fillRect(0, 0, virtualWidth, statusBarHeight);
            ctx.fillStyle = '#666666'; // Gray text
            ctx.font = `${statusBarHeight * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${levelName} - ${movementMode}${isPlayerDead ? ' - Dead' : ''} - ${claimedTiles}/${totalFloorTiles}`, virtualWidth / 2, statusBarHeight / 2);

            // Draw grid cells
            grid.forEach(cell => {
                if (cell.state === 'floor') {
                    ctx.fillStyle = '#8B8B83'; // Stone-like gray with brown undertone
                } else if (cell.state === 'claimed') {
                    ctx.fillStyle = '#D3D3D3'; // Pale gray for claimed tiles
                } else if (cell.state === 'wall') {
                    ctx.fillStyle = '#5C5C5A'; // Darker, cooler stone gray
                } else if (cell.state === 'pit') {
                    ctx.fillStyle = '#000000'; // Black for bottomless pit
                } else if (cell.state === 'player') {
                    ctx.fillStyle = isPlayerDead ? '#FF0000' : '#00f'; // Red if dead, blue if alive
                }
                ctx.fillRect(
                    cell.x * cellWidth,
                    statusBarHeight + cell.y * cellHeight,
                    cellWidth,
                    cellHeight
                );
            });

            ctx.restore();
        }

        function initializeGrid() {
            grid = [];
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    let state = 'floor';
                    const rand = Math.random();
                    if (rand < 0.15) {
                        state = 'wall';
                    } else if (rand < 0.25) {
                        state = 'pit';
                    }
                    grid.push({ x, y, state });
                }
            }
            // Ensure player starts on a claimed tile
            const playerStartX = Math.floor(gridWidth / 2);
            const playerStartY = Math.floor(gridHeight / 2);
            const playerIndex = playerStartY * gridWidth + playerStartX;
            grid[playerIndex].state = 'claimed'; // Start tile is claimed
            grid[playerIndex].state = 'player'; // Player placed on claimed tile
        }

        function resizeCanvas() {
            const aspect = virtualWidth / virtualHeight;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspect) {
                canvas.height = height;
                canvas.width = height * aspect;
            } else {
                canvas.width = width;
                canvas.height = width / aspect;
            }

            scale = canvas.width / virtualWidth;
            draw();
        }

        function findPlayer() {
            return grid.find(cell => cell.state === 'player');
        }

        function movePlayer(dx, dy) {
            if (isPlayerDead || movement_lock) {
                isInputActive = false;
                return;
            }

            const player = findPlayer();
            if (!player) {
                isInputActive = false;
                return;
            }

            // Determine jump distance based on mode
            const jumpDistance = movementMode === 'jump1' ? 1 : 2;
            const newX = player.x + dx * jumpDistance;
            const newY = player.y + dy * jumpDistance;

            // Check if landing position is within bounds
            if (newX < 0 || newX >= gridWidth || newY < 0 || newY >= gridHeight) {
                isInputActive = false;
                movement_lock = true; // Lock movement until keys released
                return;
            }

            // Check landing position
            const targetCell = grid.find(cell => cell.x === newX && cell.y === newY);
            if (targetCell.state === 'wall') {
                isInputActive = false;
                movement_lock = true; // Lock movement until keys released
                return;
            }

            // Check for pit
            if (targetCell.state === 'pit') {
                player.state = 'claimed'; // Previous tile stays claimed
                targetCell.state = 'player';
                isPlayerDead = true;
                document.getElementById('reset-btn').classList.remove('hidden');
                draw();
                isInputActive = false;
                movement_lock = true; // Lock movement until keys released
                return;
            }

            // Move player to new position and claim the tile
            if (targetCell.state === 'floor') {
                targetCell.state = 'claimed'; // Change floor to claimed
            }
            player.state = 'claimed'; // Previous tile is always claimed
            targetCell.state = 'player';

            draw();
            isInputActive = false;
            movement_lock = true; // Lock movement until keys released
        }

        function toggleMovementMode() {
            if (isPlayerDead) {
                isInputActive = false;
                return;
            }
            movementMode = movementMode === 'jump1' ? 'jump2' : 'jump1';
            document.getElementById('toggle-btn').textContent = movementMode === 'jump1' ? 'Jump1' : 'Jump2';
            draw();
            isInputActive = false;
        }

        function resetLevel() {
            isPlayerDead = false;
            movementMode = 'jump1';
            document.getElementById('toggle-btn').textContent = 'Jump1';
            document.getElementById('reset-btn').classList.add('hidden');
            initializeGrid();
            draw();
            isInputActive = false;
            movement_lock = false; // Reset movement lock
        }

        // Event listeners for keyboard
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', (e) => {
            if (isInputActive) return;
            isInputActive = true;
            switch (e.key) {
                case 'ArrowUp':
                    if (!isPlayerDead && !movement_lock) {
                        keyState.ArrowUp = true;
                        movePlayer(0, -1);
                    }
                    break;
                case 'ArrowDown':
                    if (!isPlayerDead && !movement_lock) {
                        keyState.ArrowDown = true;
                        movePlayer(0, 1);
                    }
                    break;
                case 'ArrowLeft':
                    if (!isPlayerDead && !movement_lock) {
                        keyState.ArrowLeft = true;
                        movePlayer(-1, 0);
                    }
                    break;
                case 'ArrowRight':
                    if (!isPlayerDead && !movement_lock) {
                        keyState.ArrowRight = true;
                        movePlayer(1, 0);
                    }
                    break;
                case ' ':
                    if (isPlayerDead) {
                        resetLevel();
                    } else {
                        toggleMovementMode();
                    }
                    break;
            }
        });

        window.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                keyState[e.key] = false;
                // Only unlock movement if all arrow keys are released
                if (!keyState.ArrowUp && !keyState.ArrowDown && !keyState.ArrowLeft && !keyState.ArrowRight) {
                    movement_lock = false;
                }
            }
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                isInputActive = false;
            }
        });

        // Event listeners for on-screen buttons (touch and mouse)
        const buttons = {
            'up-btn': [0, -1],
            'down-btn': [0, 1],
            'left-btn': [-1, 0],
            'right-btn': [1, 0]
        };

Object.keys(buttons).forEach(btnId => {
    const btn = document.getElementById(btnId);
    const [dx, dy] = buttons[btnId];

    function pressHandler(e) {
        e.preventDefault();
        if (!isInputActive && !isPlayerDead && !movement_lock) {
            isInputActive = true;
            movePlayer(dx, dy);
        }
    }

    function releaseHandler(e) {
        e.preventDefault();
        isInputActive = false;
        movement_lock = false; // 🔹 Unlock like keyup
    }

    // Touch events
    btn.addEventListener('touchstart', pressHandler);
    btn.addEventListener('touchend', releaseHandler);

    // Mouse events
    btn.addEventListener('mousedown', pressHandler);
    btn.addEventListener('mouseup', releaseHandler);
});


        // Event listeners for toggle button
        const toggleBtn = document.getElementById('toggle-btn');
        toggleBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isInputActive && !isPlayerDead) {
                isInputActive = true;
                toggleMovementMode();
            }
        });
        toggleBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isInputActive = false;
        });
        toggleBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!isInputActive && !isPlayerDead) {
                isInputActive = true;
                toggleMovementMode();
            }
        });
        toggleBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            isInputActive = false;
        });

        // Event listeners for reset button
        const resetBtn = document.getElementById('reset-btn');
        resetBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isInputActive) {
                isInputActive = true;
                resetLevel();
            }
        });
        resetBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isInputActive = false;
        });
        resetBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (!isInputActive) {
                isInputActive = true;
                resetLevel();
            }
        });
        resetBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            isInputActive = false;
        });

        // Initial setup
        initializeGrid();
        resizeCanvas();
    </script>
</body>
</html>
