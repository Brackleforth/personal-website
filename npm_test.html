<!DOCTYPE html>
<html>



<head>
    <title>jsPDF</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="jspdf.min.js"></script>

    <script type="text/javascript">
        function genPDF(){
            var doc = new jsPDF();
            var specialElementHandlers = {
                '#hidediv' : function(element,render) {return true;}
            };
            doc.fromHTML($('#testdiv').get(0), 0, 0,{
                'width':500,
                'elementHandlers' : specialElementHandlers
        });

            doc.save('Test.pdf');
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>













<body>
<header>
<h1>WEBSITE 2: The Sequel to Website 1</h1>
</header>
<div class="navbar">
<a href="index.html">Home</a>
<a href="tarot_randomizer.html">Tarot 3 Card</a>
<a href="tarot_10card.html">Tarot 10 Card</a>
<a href="npm_test.html">HTML to PDF Test</a>
</div>
<div id="testdiv">
    <div>TEST</div>
</div>

<a href="javascript:genPDF()">Download PDF</a>

</body>







</html>
